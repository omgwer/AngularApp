<div class="task-container">
  <app-item
  *ngFor="let task of tasks"
  [book]="task"
  (onDeleteTask)="onDelete(task.id)"
  (onCloseTask)="onClose(task.id)"
  >
</app-item>
</div>

<form>
  <input type="text" placeholder="input name" #taskName>

  <button class="form-button" (click)="addTask(taskName)">click</button>
</form>

<app-item
  [isShowOnlyName] = "true"
  *ngFor="let task of tasks"
  [book]="task"
>
</app-item>
